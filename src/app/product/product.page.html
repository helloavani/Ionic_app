<ion-header>
  <div class="head">
    <div class="row" style="color: white">
      <div class="col">
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
      </div>
      <div class="col">
        <h4 class="center">{{ category }}</h4>
      </div>
      <div class="col"></div>
    </div>
  </div>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding-top">
    <ion-row center  *ngFor="let i of brands_prod"  >
      <ion-col >
        <div *ngIf = "brands_prod.length === 0" (click)="showPopup()"> <p>no products found </p> </div>
        <img src="https://dummyimage.com/120x120/471a47/fff" alt=" " />
        <h5>{{i.productname}}</h5>
        <p>{{i.brand}}</p>

        <small>{{i.renttype}}</small>
      </ion-col>
      <ion-col (click)="show_details()">
        <img src="https://dummyimage.com/120x120/471a47/fff" alt="" />
       <div *ngIf = "brands_prod.length === 0" (click)="showPopup()" >  </div>

        <h5>{{i.productname}}</h5>
       <p>{{i.brand}}</p>

        <small>{{i.renttype}}</small>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
